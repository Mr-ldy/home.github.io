<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页-ldy</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* 彩虹渐变背景 */
            background: linear-gradient(135deg, #ff5f6d 0%, #ffc371 20%, #47cf73 40%, #2bc0e4 60%, #845ec2 80%, #f06 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .main-container {
            margin-top: 8vh;
            background: rgba(255,255,255,0.85);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            padding: 40px 30px 30px 30px;
            max-width: 500px;
            width: 95vw;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .search-bar {
            display: flex;
            width: 100%;
            max-width: 420px;
            margin-bottom: 35px;
            gap: 10px;
        }
        .search-bar select, .search-bar input, .search-bar button {
            border: none;
            outline: none;
            padding: 13px 18px;
            border-radius: 25px;
            font-size: 1rem;
        }
        .search-bar select {
            background: #f3f3f3;
            min-width: 90px;
        }
        .search-bar input {
            flex: 1;
            background: #f9f9f9;
        }
        .search-bar button {
            background: linear-gradient(90deg, #47cf73, #2bc0e4);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .search-bar button:hover {
            background: linear-gradient(90deg, #2bc0e4, #47cf73);
        }
        .nav-section {
            margin-top: 30px;
            width: 100%;
        }
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 22px;
            margin-top: 10px;
        }
        .nav-item {
            background: rgba(255,255,255,0.95);
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 18px 8px 12px 8px;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .nav-item:hover {
            transform: translateY(-4px) scale(1.04);
            box-shadow: 0 6px 18px rgba(0,0,0,0.13);
            background: #f3f3f3;
        }
        .nav-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 2px solid #2bc0e4;
        }
        .nav-label {
            font-size: 1em;
            font-weight: 500;
            text-align: center;
            word-break: break-all;
        }
        @media (max-width: 600px) {
            .main-container {
                padding: 18px 4vw 18px 4vw;
            }
            .search-bar {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <form class="search-bar" onsubmit="performSearch(); return false;">
            <select id="searchEngine">
	<option value="baidu">百度</option>
                <option value="google">Google</option>
                <option value="bing">Bing</option>
                <option value="github">GitHub</option>
                <option value="zhihu">知乎</option>
            </select>
            <input type="text" id="searchInput" placeholder="请输入搜索内容...">
            <button type="submit">搜索</button>
        </form>
        <section class="nav-section">
            <div class="nav-grid">
                <a href="https://www.baidu.com/" class="nav-item" target="_blank">
                    <img src="https://www.baidu.com/favicon.ico" class="nav-avatar" alt="百度">
                    <span class="nav-label">百度</span>
                </a>
                <a href="https://www.google.com/" class="nav-item" target="_blank">
                    <img src="https://www.google.com/favicon.ico" class="nav-avatar" alt="Google">
                    <span class="nav-label">Google</span>
                </a>
                <a href="https://github.com/" class="nav-item" target="_blank">
                    <img src="https://github.com/favicon.ico" class="nav-avatar" alt="GitHub">
                    <span class="nav-label">GitHub</span>
                </a>
                <a href="https://www.zhihu.com/" class="nav-item" target="_blank">
                    <img src="https://static.zhihu.com/heifetz/favicon.ico" class="nav-avatar" alt="知乎">
                    <span class="nav-label">知乎</span>
                </a>
                <a href="https://juejin.cn/" class="nav-item" target="_blank">
                    <img src="https://juejin.cn/favicon.ico" class="nav-avatar" alt="掘金">
                    <span class="nav-label">掘金</span>
                </a>
                <a href="https://www.bilibili.com/" class="nav-item" target="_blank">
                    <img src="https://www.bilibili.com/favicon.ico" class="nav-avatar" alt="Bilibili">
                    <span class="nav-label">Bilibili</span>
                </a>
                <a href="https://www.youtube.com/" class="nav-item" target="_blank">
                    <img src="https://www.youtube.com/s/desktop/6e6e2e3d/img/favicon.ico" class="nav-avatar" alt="YouTube">
                    <span class="nav-label">YouTube</span>
                </a>
                <a href="https://developer.mozilla.org/zh-CN/" class="nav-item" target="_blank">
                    <img src="https://developer.mozilla.org/favicon-48x48.cbbd161b.png" class="nav-avatar" alt="MDN">
                    <span class="nav-label">MDN</span>
                </a>
            </div>
        </section>
    </div>
    <script>
        function performSearch() {
            const engine = document.getElementById('searchEngine').value;
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                alert('请输入搜索内容！');
                return;
            }
            let url = '';
            switch (engine) {
                case 'google':
                    url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                    break;
                case 'baidu':
                    url = `https://www.baidu.com/s?wd=${encodeURIComponent(query)}`;
                    break;
                case 'bing':
                    url = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
                    break;
                case 'github':
                    url = `https://github.com/search?q=${encodeURIComponent(query)}`;
                    break;
                case 'zhihu':
                    url = `https://www.zhihu.com/search?type=content&q=${encodeURIComponent(query)}`;
                    break;
                default:
                    url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
